<body>

    <header class="password-forget">
        <a href="index.html">
            <img src="assets/svg/logo-horizontal.svg" alt="Agência de Turismo Partiu" />
        </a>
    </header>

    <section id="password-forget">
        <header>
            <img src="assets/svg/icon-cadeado.svg" alt="Esqueceu sua senha?" />
            <h1>Recuperação de senha</h1>
        </header>
        <main>
            <form action="nova-senha.html">
                <div class="label">
                    <label for="email">Digite seu e-mail</label>
                    <div>
                        <img src="assets/svg/input-arroba.svg" alt="Seu e-mail" >
                        <input type="email" id="email" name="email" aria-label="Seu e-mail" placeholder="seu@email.com">
                    </div>
                </div>

                <img src="assets/jpg/google-captcha.jpg" alt="Google Recaptcha" />
                <div class="alert danger">
                    O e-mail informado não consta em nossa base de dados.
                </div>
                <div class="button">
                    <a href="acessar.html">
                        <img src="assets/svg/icon-voltar.svg" alt="Voltar" />
                    </a>
                    <button type="submit">Acessar</button>
                </div>
            </form>
        </main>
    </section>

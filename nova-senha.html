<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="60x60" href="assets/png/apple-icon-60x60.png" />

    <link rel="apple-touch-icon" sizes="120x120" href="assets/png/apple-icon-120x120.png" />

    <link rel="apple-touch-icon" sizes="152x152" href="assets/png/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/png/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/png/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/png/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/png/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/png/favicon-16x16.png" />

    <meta name="msapplication-TileColor" content="#1ABC9C" />
    <meta name="msapplication-TileImage" content="assets/png/ms-icon-144x144.png" />
    <meta name="theme-color" content="#1ABC9C" />
    <meta name="description" content="Conheça o mundo com a melhor agência de turismo! Partiu?" />
    <meta name="keywords" content="agencia de turismo, site de turismo, comprar viagem, passagem para praia" />
    <link rel="preload" href="assets/css/main.css" as="style" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

    <header class="new-password">
        <a href="index.html">
            <img src="assets/svg/logo-horizontal.svg" alt="Agência de Turismo Partiu" />
        </a>
    </header>

    <section id="new-password">
        <header>
            <img src="assets/svg/icon-cadeado.svg" alt="Recuperação de senha" />
            <h1>Recuperação de senha</h1>
        </header>
        <main>
            <div class="alert info">
                As instruções de recuperação foram enviadas para seu e-mail.
            </div>
            <form action="conta.html">
                <div class="label">
                    <label for="code">Digite o código enviado</label>
                    <div>
                        <img src="assets/svg/input-code.svg" alt="Digite o código enviado" >
                        <input type="text" id="code" name="code" aria-label="Digite o código enviado" placeholder="000-000-000-000">
                    </div>
                </div>
                <div class="labels">
                    <div class="label">
                        <label for="password">Digite sua nova senha</label>
                        <div>
                            <img src="assets/svg/input-cadeado.svg" alt="Digite sua nova senha" >
                            <input type="password" id="password" name="password" aria-label="Digite sua nova senha" placeholder="********">
                        </div>
                    </div>
                    <div class="label">
                        <label for="password-confirm">Confirme sua nova senha</label>
                        <div>
                            <img src="assets/svg/input-cadeado.svg" alt="Confirme sua nova senha" >
                            <input type="password" id="password-confirm" name="password-confirm" aria-label="Confirme sua nova senha" placeholder="********">
                        </div>
                    </div>
                </div>
                <img src="assets/jpg/google-captcha.jpg" alt="Google Recaptcha" />
                <div class="alert danger">
                    O código informado é inválido; As senhas não são iguais
                </div>
                <div class="button">
                    <a href="esqueci-a-senha.html">
                        <img src="assets/svg/icon-voltar.svg" alt="Voltar" />
                    </a>
                    <button type="submit">enviar</button>
                </div>
                
            </form>
        </main>
    </section>
    
</body>
</html>
